<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Photo Gallery</title>
    <style>
        body {
            font-family: 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #722F37; /* Wine background */
            color: #FDF5E6; /* Ivory color for text */
            text-align: center;
        }
        .header {
            background-color: #FFD700;
            padding: 20px;
            color: #722F37;
            font-size: 32px;
            font-weight: bold;
            font-family: 'Brush Script MT', cursive;
            text-shadow: 2px 2px #fff;
        }
        .sub-header {
            font-size: 22px;
            font-weight: bold;
            margin-top: 10px;
            color: #FFDEAD;
            font-family: 'Lucida Handwriting', cursive;
        }
        .container {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 150px;
            margin: 10px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }
        .upload-container {
            margin-top: 20px;
        }
        button {
            background-color: #FFD700;
            color: #722F37;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Trebuchet MS', sans-serif;
        }
        button:hover {
            background-color: #FFDEAD;
        }
        input[type="file"] {
            background-color: #fff0f5;
            padding: 10px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
        }
    </style>
    <script>
        function saveImages() {
            localStorage.setItem('uploadedImages', JSON.stringify(uploadedImages));
        }

        function loadImages() {
            const savedImages = JSON.parse(localStorage.getItem('uploadedImages')) || [];
            uploadedImages = savedImages;
        }

        let uploadedImages = [];
        loadImages();

        function previewImage(event) {
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    uploadedImages.push(e.target.result);
                    saveImages();
                    alert("Image uploaded successfully!");
                }
                
                reader.readAsDataURL(file);
            }
        }

        function showGallery() {
            if (prompt("Enter admin password:") === "admin123") {
                const gallery = document.getElementById('gallery');
                gallery.innerHTML = '';
                uploadedImages.forEach(imgSrc => {
                    const img = document.createElement('img');
                    img.src = imgSrc;
                    gallery.appendChild(img);
                });
            } else {
                alert("Access denied! Only the admin can view all images.");
            }
        }
    </script>
</head>
<body>
    <div class="header">Royal Enfield Wedding Photo Gallery</div>
    <div class="sub-header">Bride: EEVILIN | Groom: SAM</div>
    <div class="sub-header">Wedding Date: 24/04/2025</div>
    <div class="sub-header">Pre-Wedding Reception: 23/04/2025</div>
    <div class="sub-header">Post-Wedding Reception: 24/04/2025</div>
    <div class="container">
        <h2>âœ¨ Share Your Special Moments âœ¨</h2>
        <p>All users can upload images. Admin can view all uploads anytime using the secret password.</p>
        
        <div class="upload-container">
            <input type="file" multiple accept="image/*" onchange="previewImage(event)">
        </div>
        
        <button onclick="showGallery()">ðŸ‘‘ Admin View Gallery</button>
        <div id="gallery" class="gallery"></div>
    </div>
</body>
</html>
